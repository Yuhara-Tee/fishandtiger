<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #0f172a;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
        }
        .hand-font {
            font-family: 'Pacifico', cursive;
        }
        .card-3d {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .card-front, .card-back {
            backface-visibility: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .flip-card.open .card-3d {
            transform: rotateY(180deg);
        }
        
        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Neon Glow */
        .neon-glow {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5), 0 0 30px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 overflow-hidden">

    <!-- Background Elements -->
    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-10 left-10 text-yellow-500 opacity-20 text-6xl animate-bounce" style="animation-duration: 3s;"><i class="fa-solid fa-star"></i></div>
        <div class="absolute bottom-20 right-20 text-blue-500 opacity-20 text-8xl animate-bounce" style="animation-duration: 4s;"><i class="fa-solid fa-gift"></i></div>
        <div class="absolute top-1/3 right-10 text-pink-500 opacity-20 text-5xl animate-pulse"><i class="fa-solid fa-heart"></i></div>
        <div class="absolute bottom-10 left-1/4 text-purple-500 opacity-20 text-7xl animate-pulse"><i class="fa-solid fa-music"></i></div>
    </div>

    <!-- Main Container -->
    <div class="perspective-1000 w-full max-w-md h-[600px] relative z-10 group" id="cardContainer">
        
        <!-- The Card Wrapper -->
        <div class="card-3d relative w-full h-full duration-1000 shadow-2xl rounded-2xl" id="cardInner">
            
            <!-- Front of Card -->
            <div class="card-front absolute w-full h-full bg-white rounded-2xl overflow-hidden shadow-xl border-4 border-slate-100 flex flex-col items-center justify-between p-8 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">
                
                <!-- Decoration -->
                <div class="w-full flex justify-between text-blue-200 text-4xl">
                    <i class="fa-solid fa-quote-left"></i>
                    <i class="fa-solid fa-quote-right"></i>
                </div>

                <!-- Main Content Front -->
                <div class="text-center z-10">
                    <div class="animate-float mb-6 flex justify-center">
                        <!-- Image Placeholder -->
                        <img src="D:\Vs_tester\rapee.jpg" alt="Birthday Person" class="w-32 h-32 rounded-full object-cover shadow-lg neon-glow border-4 border-white/20">
                    </div>
                    <h1 class="text-4xl md:text-5xl font-bold text-slate-800 mb-2 hand-font text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                        Happy Birthday!
                    </h1>
                    <p class="text-slate-500 mt-2">แฮปๆนะครับ พี่แพร์ ไม่ได้ติดต่อกันนานเลย</p>
                </div>

                <!-- Click Instruction -->
                <div class="text-center pb-4">
                    <p class="text-sm text-slate-400 mb-2">แตะเพื่อเปิดการ์ด</p>
                    <button onclick="toggleCard()" class="w-12 h-12 rounded-full bg-slate-100 hover:bg-blue-50 text-blue-500 flex items-center justify-center transition shadow-md animate-bounce">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>

                <!-- Decorative Pattern -->
                <div class="absolute bottom-0 w-full h-2 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>
            </div>

            <!-- Back of Card (Inside) -->
            <div class="card-back absolute w-full h-full bg-gradient-to-br from-slate-900 to-slate-800 rounded-2xl overflow-hidden shadow-xl border border-slate-700 p-8 flex flex-col text-white">
                
                <!-- Header -->
                <div class="flex items-center justify-between mb-8 border-b border-slate-700 pb-4">
                    <div class="flex items-center gap-2">
                        <i class="fa-solid fa-terminal text-green-400"></i>
                        <span class="text-sm font-mono text-green-400">wish_generator.exe</span>
                    </div>
                    <button onclick="toggleCard()" class="text-slate-500 hover:text-white transition">
                        <i class="fa-solid fa-rotate-left"></i>
                    </button>
                </div>

                <!-- Message Area -->
                <div class="flex-1 flex flex-col justify-center items-center text-center space-y-4">
                    <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-400 mb-2">
                        สุขสันต์วันเกิดนะครับ!
                    </h2>
                    <p class="text-slate-300 leading-relaxed font-light">
                        ขอให้ปีนี้เป็นปีที่ดี สมหวังในสิ่งที่ปรถนา <br>
                        มีสุขภาพแข็งแรง ตลอดทั้งปีน้าา <br>
                        และมีความสุขมากๆ นะครับ
                    </p>
                    
                    <div class="py-6">
                        <div class="inline-block px-4 py-2 rounded bg-slate-800 border border-slate-700 text-yellow-400 font-mono text-sm">
                           All sadness = happiness;
                        </div>
                    </div>
                </div>

                <!-- Action Button -->
                <div class="mt-auto">
                    <button onclick="celebrate()" class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl font-bold text-white shadow-lg shadow-blue-600/30 hover:shadow-blue-600/50 hover:scale-105 transition transform active:scale-95 flex items-center justify-center gap-2">
                        <i class="fa-solid fa-gift"></i> จุดพลุเพื่อเพิ่มความสุข!!
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isOpen = false;
        const cardInner = document.getElementById('cardInner');

        function toggleCard() {
            isOpen = !isOpen;
            if (isOpen) {
                cardInner.style.transform = 'rotateY(180deg)';
                // Trigger small confetti when opening
                launchConfetti(0.3);
            } else {
                cardInner.style.transform = 'rotateY(0deg)';
            }
        }

        function celebrate() {
            // Big celebration
            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            const random = (min, max) => Math.random() * (max - min) + min;

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                // since particles fall down, start a bit higher than random
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);

            // Change button text temporarily
            const btn = document.querySelector('button[onclick="celebrate()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-check"></i> ส่งความสุขแล้ว!';
            btn.classList.add('bg-green-600');
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.classList.remove('bg-green-600');
            }, 3000);
        }

        function launchConfetti(ratio) {
            confetti({
                particleCount: 100 * ratio,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
